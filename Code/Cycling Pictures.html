<!DOCTYPE html>
	<head>
		<meta charset=utf-8 />
		<title>Cycling Pictures</title>

		<script src="http://code.jquery.com/jquery.js"> </script>
		<link rel="stylesheet" href="../Code/GGCcssRev.css" />
		
		<script>

			var sidepics = ['Church1', 'Church2', 'Church3', 'Church4', 'Church5', 'Church6', 'Church7', 'cross', 'dove', 'GGCHolyBible', 'ThePassion'];
			var count1 = 0;
			var count2 = 1;
			var count3 = 2;
			var count4 = 3;
			
			var picposition1 = '#piclefttop';
			var picposition2 = '#picleftbottom';
			var picposition3 = '#picrighttop';
			var picposition4 = '#picrightbottom';
			var timing1 = 5000;
			var timing2 = 7000;
			var timing3 = 7000;
			var timing4 = 5000;
			
			var righty = 40, lefty = 40, toppy = 100, bottomy = 500;
			
			$(function(){
				
				var timingtest = function(){
					return (Math.floor((Math.random() * 5) + 5)) * 1000;
				};
				
				var animatePicture = function(count, picposition, timing, hands, arctic){ //Hands: right or left; Arctic: top or bottom (North & South)
					if(count === 11) count = 0;
					
					var $image1 = $(picposition);
					$image1.attr('src', '../Pictures/' + sidepics[count] + '.jpg');
					$image1.show().css({
						right: hands
						, bottom: arctic
						,
						width: 10
						, height: 10
					});
					$image1.animate({
						width: 150
						, height: 150}
						, timing
						, "linear"
						, function(){
							$image1.fadeOut('slow',function(){	
								count++;
								animatePicture(count, picposition, timingtest(), hands, arctic);
							});
						});
				};
				
				animatePicture(count1, picposition1, timingtest(), lefty, toppy);
				animatePicture(count2, picposition2, timingtest(), lefty, bottomy);
				animatePicture(count3, picposition3, timingtest(), righty, toppy);
				animatePicture(count4, picposition4, timingtest(), righty, bottomy);
			});
			
			//Variable change where the pictures pop up on the side window
			
		</script>
	
	</head>
	
	<body>
		<h2>Great Athletic Quotes:</h2>
		<p id="demo"></p>
		<img id="piclefttop" src="" />
		<img id="picleftbottom" src="" />
		<img id="picrighttop" src="" />
		<img id="picrightbottom" src="" />
		
	</body>
</html>
